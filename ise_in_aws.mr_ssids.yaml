      # admin_splash_url: ''
      # adult_content_filtering_enabled: false
      # availability_tags: []
      # band_selection: Dual band operation
      # dns_rewrite:
      #   dns_custom_nameservers: []
      #   enabled: false
      # mandatory_dhcp_enabled: false
      # min_bitrate: 11
