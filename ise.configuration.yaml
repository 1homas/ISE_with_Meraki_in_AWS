  #   Department | String
  #   Sponsor | String
  #   Authorization | String
  #----------------------------------------------------------------------------

  - name: Create RADIUS Probes - identity_group and internal_users
    ansible.builtin.include_tasks: tasks/radius_probes.create.yaml
    tags: 
    - create
    - internal_user

  - name: Default Demo Users
